name: Sync Wedding Data

on:
  schedule:
    - cron: "0 18 * * *" # Daily at 03:00 KST (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call sync endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          SYNC_URL: ${{ secrets.SYNC_URL }}
        run: |
          set -euo pipefail
          code=$(curl -sS -o response.json -w "%{http_code}" \
            -H "Authorization: Bearer $CRON_SECRET" \
            "$SYNC_URL/api/cron/sync-wedding")
          cat response.json
          test "$code" = "200"
