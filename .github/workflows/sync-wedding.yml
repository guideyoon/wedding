name: Sync Wedding Data

on:
  schedule:
    - cron: "0 18 * * *" # Daily at 03:00 KST (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call sync endpoint
        id: sync_call
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          SYNC_URL: ${{ secrets.SYNC_URL }}
        run: |
          set -euo pipefail
          code=$(curl -sS -o response.json -w "%{http_code}" \
            -H "Authorization: Bearer $CRON_SECRET" \
            "$SYNC_URL/api/cron/sync-wedding" || true)
          if [ ! -f response.json ]; then
            echo '{"ok":false,"message":"No response body"}' > response.json
          fi
          cat response.json
          echo "http_code=$code" >> "$GITHUB_OUTPUT"
          {
            echo "response_body<<EOF"
            cat response.json
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          test "$code" = "200"
