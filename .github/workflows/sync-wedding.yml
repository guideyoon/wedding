name: Sync Wedding Data

on:
  schedule:
    - cron: "0 18 * * *" # Daily at 03:00 KST (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call sync endpoint
        id: sync_call
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          SYNC_URL: ${{ secrets.SYNC_URL }}
        run: |
          set -euo pipefail
          code=$(curl -sS -o response.json -w "%{http_code}" \
            -H "Authorization: Bearer $CRON_SECRET" \
            "$SYNC_URL/api/cron/sync-wedding" || true)
          if [ ! -f response.json ]; then
            echo '{"ok":false,"message":"No response body"}' > response.json
          fi
          cat response.json
          echo "http_code=$code" >> "$GITHUB_OUTPUT"
          {
            echo "response_body<<EOF"
            cat response.json
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
          test "$code" = "200"

      - name: Send email notification
        if: ${{ always() && secrets.SMTP_SERVER != '' && secrets.SMTP_PORT != '' && secrets.SMTP_USERNAME != '' && secrets.SMTP_PASSWORD != '' && secrets.NOTIFY_EMAIL_TO != '' && secrets.NOTIFY_EMAIL_FROM != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          secure: true
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "[Wedding Damoa] Sync ${{ job.status }} (HTTP ${{ steps.sync_call.outputs.http_code }})"
          to: ${{ secrets.NOTIFY_EMAIL_TO }}
          from: ${{ secrets.NOTIFY_EMAIL_FROM }}
          body: |
            Workflow: ${{ github.workflow }}
            Repository: ${{ github.repository }}
            Status: ${{ job.status }}
            Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Sync URL: ${{ secrets.SYNC_URL }}/api/cron/sync-wedding
            HTTP Code: ${{ steps.sync_call.outputs.http_code }}

            Response:
            ${{ steps.sync_call.outputs.response_body }}
